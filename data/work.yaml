tud:
  title:
    de: Wissenschaftlicher Mitarbeiter (Postdoktoral)
    en: Postdoctoral Research Associate
  location:
    de: TU Dresden, Fakultät für Informatik / Center for Advanced Electronics Dresden (cfaed) / International Center for Computational Logic (ICCL), Wissensbasierte Systeme Gruppe
    en: TU Dresden, Faculty for Computer Science / Center for Advanced Electronics Dresden (cfaed) / International Center for Computational Logic (ICCL), Knowledge-Based Systems Group
  description:
    de: >+
      Forschung zu qualitativer KI, regelbasiertem Schließen, ontologiebasiertem Datenzugriff
      und Argumentationstheorie. Rust-Softwareentwicklung, Systemadministration, diverse
      organisatorische Aufgaben und Lehre. Projektmanagement-Aufgaben als Vertretung
      der Arbeitspaketleitung in InnoSale.\ 

      Organisator der SAFA 2024. Technische Leitung der JELIA 2023. Gutachtertätigkeiten.\ 
      *Finanzierung* durch das Bundesministerium für Bildung und Forschung (BMBF) im Center for Scalable Data Analytics und Artificial Intelligence (ScaDS.AI)
      und seit 01/2023 zusätzlich im BMBF finanzierten Industriorientierten ITEA4 Projekt "Innovating Sales and Planning of Complex Industrial Products Exploiting Artificial Intelligence (InnoSale)"
    en: >+
      Research on qualitative AI, rule-based reasoning, ontology-based data access
      and argumentation theory. Rust software development, system administration, various organisational tasks, and teaching.
      Project management responsibilities as InnoSale's work package lead.\ 

      Organiser of SAFA 2024, technical chair of JELIA 2023, and various reviewing activities.\ 
      *Funded by* the Federal Ministry of Education and Research (BMBF) in ScaDS.AI
      (Center for Scalable Data Analytics and Artificial Intelligence) and additionally in the
      BMBF funded industry-oriented ITEA4 project “Innovating Sales and Planning of Complex Industrial Products Exploiting Artificial Intelligence (InnoSale)” since 01/2023.
  left: 01/2021 - 09/2024

