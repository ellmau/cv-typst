doc:
  title:
    de: Wissenschaftlicher Mitarbeiter (Doktorand)
    en: Research associate
  location: 
    de: Universität Leipzig, Institut für Informatik, Abteilung Intelligente Systeme
    en: Leipzig University, Computer Science Institute, Intelligent Systems Group
  description:
    de: >+
      Forschungsaufgaben zu Künstlicher Intelligenz und Wissensrepräsentation im Bereich des verteilten und streambasierten Schließens, Argumentationstheorie und regelbasierter Logikprogrammierung.
      Übernahme von Lehrtätigkeiten, Organisation diverser Begutachteter Workshops (ReactKnow 2014, IULP 2015 und 2017) und allgemeiner Gutachtertätigkeiten.
      Administrative und Projektmanagementtätigkeiten im Rahmen der Hybris-Forschergruppe.

      Mitarbeit in folgenden Projekten der deutschen Forschergruppe (DFG) als *Projektmitarbeiter*:

      - 10/2017-09/2018: _"Neue Werkzeuge für graphenbasierte formale Argumentation"_ (Projekt BR-1817/7-2)   

      \ Als *Projektmitarbeiter* und *administrative officer* für den Standort Leipzig:

      - 10/2012-09/2017 _"Hybris-A2: Advanced Solving Technology for Dynamic and Reactive Applications"_
      (Forschergruppe Hybrid Reasoning for Intelligent Systems - "Hybris" - FOR 1513)

      - 10/2012-09/2015 _"Hybris-B2: From Correlation to Causality: Hybrid Reasoning over Dynamic Protein Interaction Networks"_ (FOR 1513)
    en: >+
      Research on artificial intelligence and knowledge representation in distributed and stream-based reasoning, argumentation theory, and rule-based logic programming.
      Teaching, the organisation of multiple peer-reviewed workshops (RactKnow 2014, IULP 2015 and 2017) and various reviewing activities.
      Administrative and project management tasks for the Hybris-research group.

      Working at the following projects of the german research group (DFG) as *project employee*:

      - 10/2017-09/2018: _"Advanced tools for graph-based formal argumentation"_ (Project BR-1817/7-2)

      \ As *project employee* and *administrative officer* for Leipzig:

      - 10/2012-09/2017 _"Hybris-A2: Advanced Solving Technology for Dynamic and Reactive Applications"_
      (Researchgroup Hybrid Reasoning for Intelligent Systems - "Hybris" - FOR 1513)

      - 10/2012-09/2015 _"Hybris-B2: From Correlation to Causality: Hybrid Reasoning over Dynamic Protein Interaction Networks"_ (FOR 1513)
  left: 10/2012 - 09/2018

